<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Acordeon Two</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="faq">
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>01</b> ¿El evento es gratuito?.
            </div>
            <div class="content">
                Si, el evento es completamente gratuito.
                La unica condición es estar inscripto.
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>02</b> ¿Debo ser mayor de edad?.
            </div>
            <div class="content">
                Los menores de 16 años, deberán ir acompañados de un mayor.
                Si tiene entre 16 y 18, se les pedirá una firma de autorización de un adulto responsable.
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>03</b> ¿Qué actividades habrá?.
            </div>
            <div class="content">
                Habrá una feria de empleo, una hackaton,
                charlas y workshops interativos y muchas cosas más.
            </div>
        </label>
    </div>
</body>

</html>
