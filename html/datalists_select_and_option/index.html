<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalists, Select y Option</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form>
        <h2>Formulario de Contacto</h2>

        <!-- Simple Inputs-->
        <div class="form-input">
            <label for="name">Name</label>
            <input name="name" placeholder="Andres Ramirez" type="text" id="name">
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input name="email" placeholder="example@gmail.com" type="email" id="email">
        </div>

        <!-- Select and Option -->
        <div class="form-input">
            <label for="user-type">Tipo de Usuario</label>
            <select name="user-type" id="user-type">
                <option value="" disabled hidden selected>Selecione su opci√≥n</option>
                <option value="user1">Seguidor/a</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otros</option>
            </select>
        </div>

        <!-- Datalist and Option -->
        <div class="form-input">
            <!-- En este caso el id del datalist va en el list del input. -->
            <label>Genero
                <input list="genero" name="input-genero" placeholder="Ingrese su genero">
            </label>
            <datalist name="datalist-genero" id="genero">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </datalist>
        </div>

        <!-- Textarea -->
        <div class="form-input">
            <label for="description">Description</label>
            <textarea name="description" id="description" placeholder="It's description..."></textarea>
        </div>

        <!-- Checkbox -->
        <div class="form-input">
            <label>Acepto los terminos y condiciones.
                <input type="checkbox" class="checkbox">
            </label>
            <!-- <label for="checkbox">Acepto los terminos y condiciones.</label>
            <input type="checkbox" class="checkbox" id="checkbox"> -->
        </div>
    </form>
</body>

</html>
