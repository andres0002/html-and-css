<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture, Source and Media</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <picture>
        <source srcset="./imgs/rostro.webp" type="image/webp">
        <source media="(max-width: 500px)" srcset="./imgs/rostro_small.jpg" type="image/jpg">
        <source media="(max-width: 800px)" srcset="./imgs/rostro_medium.jpg" type="image/jpg">
        <img src="./imgs/rostro.jpg" alt="img" type="image/jpg">
    </picture>
</body>

</html>
