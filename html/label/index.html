<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form>
        <h2>Formulario de Contacto</h2>
        <div class="form-input">
            <label for="name">Name</label>
            <input name="name" placeholder="Andres Ramirez" type="text" id="name">
        </div>

        <div class="form-input">
            <label for="email">Email</label>
            <input name="email" placeholder="example@gmail.com" type="email" id="email">
        </div>

        <div class="form-input">
            <label for="description">Description</label>
            <textarea name="description" id="description" placeholder="It's description..."></textarea>
        </div>

        <div class="form-input">
            <label>Acepto los terminos y condiciones.
                <input type="checkbox" class="checkbox">
            </label>
            <!-- <label for="checkbox">Acepto los terminos y condiciones.</label>
            <input type="checkbox" class="checkbox" id="checkbox"> -->
        </div>
    </form>
</body>

</html>
