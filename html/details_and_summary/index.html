<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail y Summary</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <details>
        <summary>¿Partes del día?</summary>
        <ol>
            <li>Mañana</li>
            <li>Tarde</li>
            <li>Noche</li>
        </ol>
    </details>

    <details>
        <summary>¿Días de la semana?</summary>
        <ol>
            <li>Lunes</li>
            <li>Martes</li>
            <li>Miercoles</li>
            <li>Jueves</li>
            <li>Viernes</li>
            <li>Sabado</li>
            <li>Domingo</li>
        </ol>
    </details>
</body>

</html>
