<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset y Legend</title>

    <link rel="stylesheet" href="./fieldset.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Basic Info</legend>
            <div>
                <label for="name">Name</label>
                <input name="name" placeholder="Andres" type="text" id="name">
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input name="lastname" placeholder="Ramirez" type="text" id="lastname">
            </div>
            <div>
                <label for="age">Age</label>
                <input name="age" placeholder="15" type="number" id="age">
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact Info</legend>
            <div>
                <label for="email">Email</label>
                <input name="email" placeholder="example@gmail.com" type="email" id="email">
            </div>
            <div>
                <label for="phone">phone</label>
                <input name="phone" placeholder="+57-0000000000" type="text" id="phone">
            </div>
        </fieldset>
    </form>
</body>

</html>
