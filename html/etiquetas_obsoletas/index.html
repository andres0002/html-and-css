<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Obsoletas</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- (font) -> Permitia especificar el tamaño y el color de la fuente entre otros. -->
    <font>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum velit ratione quaerat soluta cum minima pariatur
        alias quis nam ducimus aut et quae temporibus nesciunt inventore aliquam, dolore officia totam.
    </font>
    <!-- ya no se usa te baja el ceo del la pagina WEB. -->
    <center>ddd</center>
    <!-- (blink) -> servia para que la letra titile.  -->
    <blink>sadfasdfadsfasdf</blink>
    <!-- (big) -> para que el texto fuera mas grande. -->
    <big>sadfdas</big>
    <!-- (strike) -> se usaba para tachar el texto. -->
    <strike>sdfasfadsfa</strike>
    <!-- (tt) -> se utilizaba para dar una tipografia especial (monospace) que se utilizaba para escribir código. -->
    <tt>sfdsfwdjk</tt>
    <!-- (U) -> se utiliza para subrayar. -->
    <U>Maquina</U>
</body>

</html>
